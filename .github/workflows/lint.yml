name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install ruff
        run: python3 -m pip install ruff

      - name: Lint
        run: python3 -m ruff check custom_components/ tests/

      - name: Format
        run: python3 -m ruff format custom_components/ tests/ --check
